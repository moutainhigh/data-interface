<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="dialog-alert">

    <div id="dialog-alert" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="alertDialogTitle"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="alertDialogTitle"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline">确 定</button>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:fragment="dialog-confirm">

    <div id="dialog-confirm" tabindex="-1" class="modal modal-warning fade" role="dialog"
         aria-labelledby="confirmDialogTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="confirmDialogTitle"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left btn-ok">确 定</button>
                    <button type="button" class="btn btn-outline" data-dismiss="modal">取 消</button>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:fragment="dialog-popup">

    <div id="dialog-popup" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="popupDialogTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: #00a7d0;color: #ECFFFF;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff;opacity: 1;">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="popupDialogTitle"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info pull-left btn-apply">确 定</button>
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取 消</button>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:fragment="dialog-icCheck">
    <div id="dialog-icCheck" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="alertDialogTitle"
         aria-hidden="true" data-backdrop="false" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="icCheckDialogTitle"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer" style="text-align: center">
                    <button type="button" class="btn btn-outline">绑 定</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="dialog-checkinfo">
    <div id="dialog-checkinfo" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="popupDialogTitle"
         aria-hidden="true" data-backdrop="false" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
