<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header class="main-header" th:fragment="header">

    <a href="javascript:void(0);" class="logo" style="background-color: #00a7d0;">
        <span class="logo-mini">C B</span>
        <span class="logo-lg" th:text="${pageName}" style="font-family: 'SimSun';"></span>
    </a>

    <nav class="navbar navbar-static-top" style="background-color: #00c0ef !important;">

        <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu" style="background-color: #00c0ef;">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" style="background-color: #00c0ef !important;">

                        <i class="fa fa-user" style="font-size: 16px"></i>
                        <span th:text="${user.loginName}" class="hidden-xs">Alan.Woo</span>
                    </a>
                    <ul class="dropdown-menu">

                        <li class="user-header" style="color: #fff;background-color: #00c0ef;">
                            <i class="fa fa-user" style="font-size:75px;padding: 5px"></i>
                            <p>
                            <div th:text="${user.loginName}"></div>
                            </p>
                        </li>

                        <!--<li class="user-body" style="background-color: #00c0ef;">-->
                            <!--<div class="row">-->
                            <!--</div>-->
                        <!--</li>-->

                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0);" class="btn btn-default btn-flat"
                                   onclick="changePassword()">密码修改</a>
                            </div>
                            <div class="pull-right">
                                <form th:action="@{/logout}" method="post">
                                    <input id="logout" class="btn btn-default btn-flat" type="submit" value="登出"/>
                                </form>

                            </div>
                        </li>

                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
