<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header class="main-header" th:fragment="header">

    <a href="javascript:void(0);" class="logo">
        <span class="logo-mini">协 同</span>
        <span class="logo-lg" th:text="${pageName}"></span>
    </a>

    <nav class="navbar navbar-static-top">

        <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">

                        <i class="fa fa-user" style="font-size: 16px"></i>
                        <span th:text="${user.loginName}" class="hidden-xs">Alan.Woo</span>
                    </a>
                    <ul class="dropdown-menu">

                        <li class="user-header" style="color:#fff;">
                            <i class="fa fa-user" style="font-size:75px;padding: 5px"></i>


                            <p>
                            <div th:text="${user.loginName}"></div>
                            <!--tel :-->
                            <!--<small th:text="${user.phone}"></small>-->
                            </p>
                        </li>

                        <li class="user-body">
                            <div class="row">
                            </div>

                        </li>

                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0);" class="btn btn-default btn-flat"
                                   onclick="changePassword()">密码修改</a>
                            </div>
                            <div class="pull-right">
                                <form th:action="@{/logout}" method="post">
                                    <input id="logout" class="btn btn-default btn-flat" type="submit" value="登出"/>
                                </form>

                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
