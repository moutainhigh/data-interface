<section class="content-header">
    <h1>运单申报</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>物流运单管理</a></li>
        <li class="active">运单申报</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon" style="border-width: 1px;">导入时间：</span>
                                    <input class="form-control" type="text" name="startFlightTimes"/>
                                </div>
                                到
                                <div class="input-group input-daterange">
                                    <input class="form-control" type="text" name="endFlightTimes"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">提运单号</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入提运单号" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">运单业务状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="CBDS1" >校验未通过</option>
                                        <option value="CBDS4" >运单待申报</option>
                                        <option value="CBDS40" >运单申报中</option>
                                        <option value="CBDS41" >运单已申报</option>
                                        <option value="CBDS42" >运单申报成功</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">运单状态业务状态：</span>
                                    <select class="form-control" name="statusDataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="CBDS5" >运单状态待申报</option>
                                        <option value="CBDS50" >运单状态申报中</option>
                                        <option value="CBDS51" >运单状态已申报</option>
                                        <option value="CBDS52" >运单状态申报成功</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file-code-o"></i>
                    <h3 class="box-title">运单申报</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitStatusBtn"
                                data-toggle="tooltip-disabled">运单状态申报
                        </button>
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitWaybillBtn"
                                    data-toggle="tooltip-disabled" style="margin-right: 10px">运单申报
                        </button>

                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-waybillDeclare-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
