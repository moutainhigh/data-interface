<section class="content-header">
    <h1>
        运单导入
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>物流运单管理</a></li>
        <li class="active">运单导入</li>
    </ol>
</section>
<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-file-excel-o"></i>
                    <h3 class="box-title">运单导入</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <form role="form" class="panel-body" id="import">
                        <div class="form-group form-inline">
                            <div class="input-group importBox">
                                <span class="input-group-addon import_in"><span class="color-red">* </span>提运单号：</span>
                                <input type="text" class="form-control import_input" name="billNo" id="billNo"
                                       placeholder="请输入提运单号"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group importBox">
                                <span class="input-group-addon import_in"><span class="color-red">* </span>航班航次号：</span>
                                <input type="text" class="form-control import_input" name="voyageNo" id="voyageNo"
                                       placeholder="请输入航班航次号"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group importBox importBorder">
                                <span class="input-group-addon import_in borderNone">导入Excel文件：</span>
                                <input type="file" name="file" id="file"/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 20px">
                            <button class="btn btn-sm btn-info" type="button" id="waybillImport">导入运单</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer" style="border-top: 3px solid #95bfff;">
        <label>模板下载：
            <a type="button" onclick="sw.pageModule('waybillmanage/waybillImport').downLoad()" style="color: #00a7d0;">跨境电子商务进口运单模板.xls</a>
        </label>
    </div>

    <div class="box-footer" style="background-color: #f0f0f0"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-file-excel-o"></i>
                    <h3 class="box-title">运单状态导入</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <form role="form" class="panel-body" id="importStatus">

                        <div class="form-group form-inline">
                            <div class="input-group importBox importBorder">
                                <span class="input-group-addon import_in borderNone">导入Excel文件：</span>
                                <input type="file" name="statusFile" id="statusFile"/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 20px">
                            <button class="btn btn-sm btn-info" type="button" id="waybillStatusImport">导入运单状态</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer" style="border-top: 3px solid #95bfff;">
        <label>模板下载：
            <a type="button" onclick="sw.pageModule('waybillmanage/waybillImport').statusDownLoad()">跨境电子商务进口运单状态模板.xls</a>
        </label>
    </div>

</section>
