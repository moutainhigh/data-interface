<div>
    <div class="box-body" style=" padding:20px">
        <form class="form-inline" align="center">
            <div class="form-group disBlock">
                <div class="input-group">
                    <span class="input-group-addon">提&nbsp;运&nbsp;单&nbsp;号：</span>
                    <input class="form-control" type="text" id="bill_no" name="bill_no"
                           placeholder="请输入运单编号"/>
                </div>
                <div class="color-red tishiInfor" id="remark1" style="height:1px;display: none;">
                    <label id="tag1" style="margin-top: 5px">提运单号不能为空</label>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <small class="help-block text-red" id="errorMsg"></small>
    </div>
    <div class="form-group text-center margin" id="btnDiv">
        <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"

                title="提交保存">
            <i class="fa fa-check"></i>
        </button>
        <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                data-toggle="tooltip-disabled"
                title="取消并返回">
            <i class="fa fa-reply"></i>
        </button>
    </div>
</div>
