<section class="content-header">
    <h1>
        申报企业管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i><label id="text"></label>参数管理</a></li>
        <li class="active">申报企业管理</li>
    </ol>
</section>


<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="border-width: 1px;">申报企业名称：</span>
                                <input class="form-control" type="text" name="send_name" placeholder="请输入申报企业名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search="sendName"
                                    data-toggle="tooltip-disabled"
                                    title="查询"><i class="fa fa-search"></i></button>
                            <button class="btn btn-sm btn-success" type="button" ws-action="parametermanage/declareEntAdd"
                                    data-toggle="tooltip-disabled"
                                    title="新增"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-users"></i>
                    <h3 class="box-title">申报企业管理</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-declareEnt-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay hidden" id="loadingDiv">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>

    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace" style="text-align: center">

                    <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                            data-toggle="tooltip-disabled"
                            title="返回">
                        <i class="fa fa-reply"> 返回</i>
                    </button>
                </div>
            </div>
        </section>
    </div>

</section>
