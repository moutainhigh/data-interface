<div class="panel  panel-info">

    <form id="ws-host" role="form" class="panel-body" style="text-align: left">

        <div class="row">

            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b">
                    <label><strong class="text-red">*</strong>企业名称:</label>
                    <input type="text" class="form-control" id="dcl_etps_name" name="dcl_etps_name"
                           placeholder="请输入企业名称"
                           maxlength="512"/>
                </div>
                <div class="form-group col-xs-12 margin_b">
                    <label><strong class="text-red">*</strong>海关编码:</label>
                    <input type="text" class="form-control" id="dcl_etps_customs_code" name="dcl_etps_customs_code"
                           placeholder="请输入海关编码"
                           maxlength="10"/>
                </div>
                <div class="form-group col-xs-12 margin_b">
                    <label><strong class="text-red">*</strong>社会信用代码:</label>
                    <input type="text" class="form-control" id="dcl_etps_credit_code" name="dcl_etps_credit_code"
                           placeholder="请输入社会信用代码"
                           maxlength="18"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b">
                    <label><strong class="text-red">*</strong>IC卡号:</label>
                    <input type="text" class="form-control" id="dcl_etps_ic_no" name="dcl_etps_ic_no"
                           placeholder="请输入IC卡号"
                           maxlength="100"/>
                </div>
                <div class="form-group col-xs-12 margin_b">
                    <label><strong class="text-red">*</strong>主管海关:</label>
                    <select type="text" class="form-control" id="dcl_etps_port" name="dcl_etps_port"
                            placeholder="请选择主管海关"/>
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>

</div>
