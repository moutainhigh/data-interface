<section class="content-header">
    <h1>
        海关商品编码
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i><label id="text"></label>参数管理</a></li>
        <li class="active">海关商品编码</li>
    </ol>
</section>


<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default ws-query">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff;">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="border-width: 1px;">海关编码：</span>
                                <input class="form-control pull-right" type="text" name="customsCode"
                                       placeholder="海关编码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">编码类型：</span>
                                <select class="form-control" name="type">
                                    <option value="" selected="selected">全部</option>
                                    <option value="CB_I">进口跨境</option>
                                    <option value="BONDED_I">进口跨境保税</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-info" type="button" ws-search=""
                                    data-toggle="tooltip-disabled" title="查询"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-gears"></i>
                    <h3 class="box-title">商品综合分类表</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-product-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
