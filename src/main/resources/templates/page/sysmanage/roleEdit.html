<div class="panel  panel-info" xmlns="http://www.w3.org/1999/html">

    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">角色名称：</span>
                <input type="text" class="form-control" name="r_name" placeholder="名称" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="remark" placeholder="角色说明" maxlength="200"></textarea>
        </div>
        <div class="form-group role">
            <h6>请勾选权限：</h6>
            <ul id="menuTree" class="ztree"></ul>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>

</div>
