<!--频繁进口-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<section class="content-header">
    <h1>系统日志</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubus"></i>系统管理</a></li>
        <li class="active">系统日志</li>
    </ol>
</section>
<section class="content">
    <div id="syslog">
        <div id="syslogQueryId">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box box-primary ws-query">
                        <div class="box-header with-border">
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">检索</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                        <div class="input-group input-daterange">
                                    <span class="input-group-addon"
                                          style="border-width: 1px;padding: 6px 12px;">操作时间：</span>
                                            <input class="form-control" type="text" name="startFlightTimes"/>
                                        </div>
                                        到
                                        <div class="input-group input-daterange">
                                            <input class="form-control" type="text" name="endFlightTimes"/>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">操作模块：</span>
                                        <select class="form-control" name="module">
                                            <option value="" selected="selected">--请选择--</option>
                                            <option value="XTDL">系统登陆</option>
                                            <option value="YHGL">用户管理</option>
                                            <option value="JSGL">角色管理</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-sm btn-primary" type="button" ws-search="syslogQuery"
                                            data-toggle="tooltip-disabled"
                                            title="查询"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--查询界面tables-->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="box box-primary ws-query">
                            <div class="box-header with-border">
                                <i class="fa fa-file-code-o"></i>
                                <h3 class="box-title">系统日志详情</h3>
                                <div class="box-tools pull-right">
                                </div>
                            </div>
                            <div class="box-body">
                                <div style="text-align: center">
                                    <table id="query-syslog-table" align="center"
                                           class="table table-striped table-bordered table-hover table-condensed"
                                           width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</section>
</body>
</html>
