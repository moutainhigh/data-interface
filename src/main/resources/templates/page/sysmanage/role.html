<section class="content-header">
    <h1>
        角色管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>系统管理</a></li>
        <li class="active">角色管理</li>
    </ol>
</section>


<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default ws-query">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff;">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form  class="form-inline" role="form" style="display:block">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">角色名称：</span>
                                <input class="form-control" type="text" name="r_name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-info" type="button" ws-search="sysmanage/role"
                                    data-toggle="tooltip-disabled"
                                    title="角色检索"><i class="fa fa-search"></i></button>
                            <button class="btn btn-sm btn-success" type="button" ws-action="sysmanage/roleEdit"
                                    data-toggle="tooltip-disabled"
                                    title="用户添加"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-unlock-alt"></i>
                    <h3 class="box-title">角色设置</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                        <div style="text-align: center">
                            <table id="query-role-table"
                                   class="table table-striped table-bordered table-hover table-condensed"
                                   width="100%">
                            </table>
                        </div>
                 </div>
             </div>
        </div>
        <div class="overlay hidden" id="loadingDiv">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>

    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    [载入子表单]
                </div>
            </div>
        </section>
    </div>


</section>
