<section class="content-header">
    <h1>
        账册管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>系统管理</a></li>
        <li class="active">账册管理</li>
    </ol>
</section>

<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default ws-query">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff;">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form  class="form-inline" role="form">
                        <div class="form-group col-xs-4">
                            <input class="form-control" style="width: 100% " type="text" name="booksInfo" placeholder="请输入仓库账册号"
                                   maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-info" type="button" ws-search="sysmanage/enterprise"
                                    data-toggle="tooltip-disabled"
                                    title="账册检索"><i class="fa fa-search"></i></button>
                            <button class="btn btn-sm btn-success" type="button" ws-action="sysmanage/booksEdit"
                                    data-toggle="tooltip-disabled"
                                    title="账册添加"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-list-alt"></i>
                    <h3 class="box-title">账册管理</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-books-table"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay hidden" id="loadingDiv">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>

    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    [载入子表单]
                </div>
            </div>
        </section>
    </div>


</section>
