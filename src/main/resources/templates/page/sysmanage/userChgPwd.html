<div class="panel  panel-info">
    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">登陆帐号：</span>
                <input type="text" class="form-control" id="id-chgpwd" disabled="disabled" name="id-chgpwd" placeholder="登陆帐号"
                       maxlength="50"/>
                <!--<input type="hidden" name="uId-chgpwd" id="uId-chgpwd"/>-->
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">登陆密码：</span>
                <input type="text" class="form-control" id="password-chgpwd" name="password-chgpwd" placeholder="登陆密码"
                       maxlength="16" minlength="16"/>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
