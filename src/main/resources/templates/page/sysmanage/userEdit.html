<div class="box box-default" id="sw-userInfo">
    <div class="box-header with-border">
        <h3 class="box-title">用户基本信息</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 用户帐号</label>
                    <input type="text" class="form-control input-sm" id="id" name="id"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 用户名称</label>
                    <input type="text" class="form-control input-sm" id="loginName" name="loginName"/>
                    <small class="help-block hidden"></small>
                </div>
                <!--<div class="form-group col-xs-12 margin_b ">-->
                <div class="form-group col-xs-12 margin_b " id="password-div">
                    <label><strong class="text-red">*</strong> 用户密码</label>
                    <input type="text" class="form-control input-sm" id="password" name="password"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong>授予角色</label>
                    <select class="form-control input-sm" id="role" name="role"></select>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label>Ukey</label>
                    <input type="text" class="form-control input-sm" id="ic" name="ic"/>
                    <small class="help-block hidden"></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b ">
                    <label>用户类型</label>
                        <select class="form-control input-sm" id="userType" name="userType">
                            <option value="1">普通用户</option>
                            <option value="2">设备编码用户</option>
                        </select>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label>用户状态</label>
                    <select class="form-control input-sm" id="state" name="state">
                        <option value="1">解锁</option>
                        <option value="0">锁定</option>
                    </select>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label>联系电话</label>
                    <input type="text" class="form-control input-sm" id="phone" name="phone"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label>电子邮箱</label>
                    <input type="text" class="form-control input-sm" id="email" name="email"/>
                    <small class="help-block hidden"></small>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group text-center btnPadding">
    <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
            data-toggle="tooltip-disabled"
            title="提交保存">
        <i class="fa fa-check"></i>
    </button>
    <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
            data-toggle="tooltip-disabled"
            title="放弃并返回">
        <i class="fa fa-reply"></i>
    </button>
</div>
