<section class="content-header">
    <h1>通关统计</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>查询统计</a></li>
        <li class="active">通关统计</li>
    </ol>
</section>

<section class="content">
    <div id="bill">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-solid box-default ws-query">
                    <div class="box-header with-border" style="background-color: #95bfff;color: #fff;">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">检索</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus" style="color: #fff;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form class="form-inline" role="form">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon" style="border-width: 1px;">申报日期：</span>
                                    <input class="form-control" type="text" name="startFlightTimes"/>
                                </div>
                                到
                                <div class="input-group input-daterange">
                                    <input class="form-control" type="text" name="endFlightTimes"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">进出口：</span>
                                    <select class="form-control" name="ieFlag">
                                        <option value="I" selected="selected">进口</option>
                                        <option value="E">出口</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">贸易关区：</span>
                                    <select class="form-control" name="customsCode">
                                        <option value="" selected="selected">全部</option>
                                        <option value="9013">空港</option>
                                        <option value="9007">港务区</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">贸易方式：</span>
                                    <select class="form-control" name="tradeMode">
                                        <option value="" selected="selected">全部</option>
                                        <option value="9610" >直邮进口</option>
                                        <option value="1210" >保税进口</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">电商企业：</span>

                                    <input class="form-control" type="text" list="customCodes" placeholder="请选择、输入海关十位或企业名称" style="width: 300px;"
                                           id="customCode" name="customCode"/>

                                    <datalist id="customCodes" name="customCodes" style="display: none;">
                                        <option value="" selected="selected">全部</option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search="bill"
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-list-ol"></i>
                        <h3 class="box-title">通关统计数据</h3>
                        <div class="box-tools pull-right">
                        </div>
                    </div>
                    <div class="box-body">
                        <div style="text-align: center">
                            <table id="query-customs-table" align="center"
                                   class="table table-striped table-bordered table-hover table-condensed"
                                   width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay hidden" id="loadingDiv">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>

    </div>

</section>
