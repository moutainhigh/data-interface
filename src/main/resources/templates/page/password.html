<section class="content-header">
    <h1>
        个人设置
        <small>修改密码</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 个人设置</a></li>
        <li class="active">修改密码</li>
    </ol>
</section>


<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-info ws-query">
                <div class="box-body">
                    <form id="ws-host" role="form" class="panel-body" ws-search="auth/profile">
                        <div class="form-group form-inline">
                            <div class="input-group" name="account-div">
                                <span class="input-group-addon"> 登陆帐号：</span>
                                <input type="hidden" class="form-control" id="profile_uid"/>
                                <input type="text" class="form-control" name="userId" style="width: 260px"
                                       disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group">
                                <span class="input-group-addon"> 用户姓名：</span>
                                <input type="text" class="form-control" name="loginName" style="width: 260px"
                                       disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group">
                                <span class="input-group-addon"> 联系电话：</span>
                                <input type="text" class="form-control" name="phone" style="width: 260px"
                                       disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group">
                                <span class="input-group-addon"> 邮箱账号：</span>
                                <input type="text" class="form-control" name="email" style="width: 260px"
                                       disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group">
                                <span class="input-group-addon"> 用户类型：</span>
                                <input type="text" class="form-control" name="userType" style="width: 260px"
                                       disabled="disabled" value="未分配"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group" name="password-div">
                                <span class="input-group-addon"> 原始密码：</span>
                                <input type="password" class="form-control" name="old_password" style="width: 260px"
                                       placeholder="原始密码" maxlength="16"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group" name="password-div">
                                <span class="input-group-addon newPasswordPadding">填写新密码：</span>
                                <input type="password" class="form-control" name="new_password" style="width: 260px"
                                       placeholder="填写新密码" maxlength="16"/>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group" name="password-div">
                                <span class="input-group-addon newPasswordPadding">确认新密码：</span>
                                <input type="password" class="form-control" name="confirm_password" style="width: 260px"
                                       placeholder="确认新密码" maxlength="16"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                                    data-toggle="tooltip-disabled" title="提交保存">
                                <i class="fa fa-check"> 提交保存</i>
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="box-footer"></div>
            </div>
        </div>
    </div>


</section>
