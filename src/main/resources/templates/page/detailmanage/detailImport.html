<section class="content-header">
    <h1>
        清单导入
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>清单管理</a></li>
        <li class="active">清单导入</li>
    </ol>
</section>
<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-map-o"></i>
                    <h3 class="box-title">清单导入</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body">
                    <form role="form" class="panel-body" id="import">
                        <div class="form-group form-inline">
                            <div class="input-group input-daterange importBox">
                                <span class="input-group-addon import_in" style="border-width: 1px;"><span
                                        class="color-red">* </span>进口日期：</span>
                                <input class="form-control import_input" type="text" name="importTime" id="importTime"
                                       placeholder="请选择申报时间"/>
                            </div>
                            <span class="color-red"> * 默认当天</span>
                        </div>

                        <div class="form-group form-inline">
                            <div class="input-group importBox importBorder">
                                <span class="input-group-addon import_in borderNone">导入Excel文件：</span>
                                <input type="file" name="file" id="file"/>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px">
                            <button class="btn btn-sm btn-primary" type="button" id="detailImport">导入清单</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <label>模板下载：
            <a type="button" onclick="sw.pageModule('detailmanage/detailImport').downLoad()">跨境电子商务进口清单模板.xls</a>
        </label>
    </div>
</section>
