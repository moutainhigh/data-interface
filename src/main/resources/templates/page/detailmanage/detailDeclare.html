<section class="content-header">
    <h1>清单申报</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>清单管理</a></li>
        <li class="active">清单申报</li>
    </ol>
</section>


<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon"
                                          style="border-width: 1px;">导入日期：</span>
                                    <input class="form-control" type="text" name="startFlightTimes"/>
                                </div>
                                到
                                <div class="input-group input-daterange">
                                    <input class="form-control" type="text" name="endFlightTimes"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">提运单号</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入提运单号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">业务状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="CBDS1" >清单待申报</option>
                                        <option value="CBDS60" >清单申报中</option>
                                        <option value="InvenDoing" >清单报文生成中</option>
                                        <option value="CBDS61" >清单已申报</option>
                                        <option value="InvenOver" >清单报文下载完成</option>
                                        <option value="CBDS62" >清单申报成功</option>
                                        <!--<option value="CBDS63" >清单重报</option>-->
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-primary" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file-archive-o"></i>
                    <h3 class="box-title">清单申报</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-primary pull-right" type="button" ws-submit="" id="submitManifestBtn"
                                    data-toggle="tooltip-disabled">提交海关
                        </button>
                        <button class="btn btn-sm btn-primary pull-right" type="button" style="margin-right: 10px" ws-download="" id="InvenXmlDownload"
                                data-toggle="tooltip-disabled">清单报文下载
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-detailDeclare-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
