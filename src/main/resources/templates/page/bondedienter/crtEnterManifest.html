<section class="content-header">
    <h1>新建入区核放单</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税进口入区</a></li>
        <li class="active">新建入区核放单</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核注清单回执状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="INV201_1" >通知(已核扣)</option>
                                        <option value="INV201_2" >转人工</option>
                                        <option value="INV201_3" >退单</option>
                                        <option value="INV201_4" >预核扣</option>
                                        <option value="INV201_5" >通过(未核扣)</option>
                                        <option value="INV201_Y" >入库成功</option>
                                        <option value="INV201_Z" >入库失败</option>
                                        <option value="INV202_1" >生成成功</option>
                                        <option value="INV202_2" >生成失败</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">备案清单回执状态：</span>
                                    <select class="form-control" name="recordDataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="1" >回执1</option>
                                        <option value="2" >回执2</option>
                                        <option value="3" >回执3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核注清单编号:</span>
                                    <input type="text" class="form-control" name="invtNo" placeholder="请输入核注清单编号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file"></i>
                    <h3 class="box-title">待核注的核注清单</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="crtEnterManifest"
                                    data-toggle="tooltip-disabled">创建核放单
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-crtEnterManifest-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
