        </small>

    <table id="entryHead" class="headDetail" border="1px solid balck">
        <tr>
            <td class="headTitle">经营企业编号</td>
            <td>
                <input class="form-control input-sm" maxlength="10" id="bizop_etpsno"/>
            </td>
            <td class="headTitle">经营企业名称</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="bizop_etps_nm"/>
            </td>
            <td class="headTitle">申报企业编号</td>
            <td>
                <input class="form-control input-sm" maxlength="60" id="dcl_etpsno"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">申报企业名称</td>
            <td>
                <input class="form-control input-sm" maxlength="18" id="dcl_etps_nm"/>
            </td>
            <td class="headTitle">备案编号</td>
            <td>
                <input class="form-control input-sm" maxlength="18" id="putrec_no"/>
            </td>
            <td class="headTitle">收货企业编号</td>
            <td>
                <input class="form-control input-sm" maxlength="19" id="rcvgd_etpsno"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">收货企业名称</td>
            <td>
                <input class="form-control input-sm" maxlength="18" id="rcvgd_etps_nm"/>
            </td>
            <td class="headTitle">进出口口岸代码</td>
            <td>
                <!--<select class="form-control input-sm" maxlength="100" id="impexp_portcd"/>-->
                <input type="text" id="impexp_portcd" name="impexp_portcd" list="impexp_portcds"/>
                <datalist id="impexp_portcds" name="impexp_portcd" style="display: none;">
                    <option value="" selected="selected">全部</option>
                </datalist>
            </td>
            <td class="headTitle">申报地关区代码</td>
            <td>
                <!--<select class="form-control input-sm" maxlength="100" id="dcl_plc_cuscd"/>-->
                <input type="text" id="dcl_plc_cuscd" list="dcl_plc_cuscds"/>
                <datalist  id="dcl_plc_cuscds" name="dcl_plc_cuscd" style="display: none;">
                    <option value="" selected="selected">全部</option>
                </datalist>
            </td>

        </tr>
        <tr>
            <td class="headTitle">进出口标记代码</td>
            <td>
                <select class="form-control input-sm" maxlength="1" id="impexp_markcd">
                    <option value="I" selected="selected">进口（I）</option>
                </select>
            </td>
            <td class="headTitle">料件成品标记代码</td>
            <td>
                <select class="form-control input-sm" maxlength="1" id="mtpck_endprd_markcd">
                    <option value="I" selected="selected">料件（I）</option>
                </select>
            </td>
            <td class="headTitle">监管方式代码</td>
            <td>
                <select class="form-control input-sm" id="supv_modecd">
                    <option value="1210">保税电商（1210）</option>
                    <option value="1239">保税电商A（1239）</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="headTitle">运输方式代码</td>
            <td>
                <select class="form-control input-sm" id="trsp_modecd"/>
            </td>
            <td class="headTitle">是否报关标志</td>
            <td>
                <select class="form-control input-sm" id="dclcus_flag">
                    <option value="1" selected="selected">报关（1）</option>
                </select>
            </td>
            <td class="headTitle">报关类型代码</td>
            <td>
                <select class="form-control input-sm" id="dclcus_typecd">
                    <option value="2" selected="selected">对应报关（2）</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="headTitle">报关单类型</td>
            <td>
                <select class="form-control input-sm" id="dclcus_type">
                    <option value="3" selected="selected">进境备案清单（3）</option>
                </select>
            </td>
            <td class="headTitle">起运抵国别代码</td>
            <td>
                <select class="form-control input-sm" maxlength="60" id="stship_trsarv_natcd"/>
            </td>
            <td class="headTitle">清单类型</td>
            <td>
                <select class="form-control input-sm" id="invt_type">
                    <option value="0" selected="selected">普通清单(0)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="headTitle">对应报关单申报单位社会统一信用代码</td>
            <td>
                <input class="form-control input-sm" maxlength="18" id="corr_entry_dcl_etps_sccd"/>
            </td>
            <td class="headTitle">对应报关单申报单位代码</td>
            <td>
                <input class="form-control input-sm" maxlength="10" id="corr_entry_dcl_etps_no"/>
            </td>
            <td class="headTitle">对应报关单申报单位名称</td>
            <td>
                <input class="form-control input-sm" maxlength="512" id="corr_entry_dcl_etps_nm"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">申报类型</td>
            <td>
                <select class="form-control input-sm" id="dcl_typecd">
                    <option value="1" selected="selected">备案申请（1）</option>
                </select>
            </td>
            <td class="headTitle">备注</td>
            <td colspan="4">
                <input class="form-control input-sm" maxlength="19" id="rmk"/>
            </td>
        </tr>
    </table>

    <div class="entryTitle">
        <span>核注清单表体信息</span>
    </div>
    <table id="entryList" class="listDetail" border="1px solid balck">
        <thead>
        <tr style="height: 30px">
            <th>备案序号</th>
            <th>商品料号</th>
            <th>商品编码</th>
            <th>商品名称</th>
            <th>商品规格<br/>/型号</th>
            <th>申报计量单位</th>
            <th>申报数量</th>
            <th>申报单价</th>
            <th>申报总价</th>
            <th>币制</th>
            <!-- <th>美元统计总金额</th>-->
        </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-5">
            <div style="margin: 20px 0px 0px 0px;font-size: 15px;font-weight: 600" id="listData"></div>
        </div>
        <div class="col-sm-7">
            <ul class="pagination" id="barcon" name="barcon" style="margin: 20px 0px 0px 211px"></ul>
        </div>
    </div>
    <div class="text-center">
        <small class="help-block text-red" id="errorMsg"></small>
    </div>
    <div class="form-group text-center margin" id="btnDiv">
        <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                data-toggle="tooltip-disabled"
                title="提交保存">
            <i class="fa fa-check"></i>
        </button>
        <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                data-toggle="tooltip-disabled"
                title="取消并返回">
            <i class="fa fa-reply"></i>
        </button>
    </div>
</div>
