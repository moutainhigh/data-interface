<section class="content-header">
    <h1>进境备案清单</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税进口入区</a></li>
        <li class="active">进境备案清单</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon"
                                          style="border-width: 1px;">申报时间：</span>
                                    <input class="form-control" type="text" name="startFlightTimes"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">提运单号</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入提运单号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">申报状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="" selected = "selected" >待补充</option>
                                        <option value="CBDS7" >待申报</option>
                                        <option value="CBDS70" >申报中</option>
                                        <option value="CBDS71" >正在发往海关</option>
                                        <option value="CBDS72" >申报成功</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">备案清单编号:</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入备案清单编号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核注清单编号:</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入核注清单编号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">回执状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="CBDS7" >待申报</option>
                                        <option value="CBDS70" >申报中</option>
                                        <option value="CBDS71" >正在发往海关</option>
                                        <option value="CBDS72" >申报成功</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-files-o"></i>
                    <h3 class="box-title">进境备案清单</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="commit"
                                data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">提交海关暂存
                        </button>
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitCustom"
                                    data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">数据补充
                        </button>
                        <button class="btn btn-sm btn-danger pull-right" type="button" ws-submit="" id="delete"
                                data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">删除
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-entryRecordInventory-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
