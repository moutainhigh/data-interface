                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">

                        <div class="col-md-12">

                            <div class="form-group">

                                    <input type="text" class="form-control" name="gdecd" placeholder="请输入商品税号" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">商品名称:</span>
                                    <input type="text" class="form-control" name="gds_nm" placeholder="请输入商品名称" />
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>
                            </div>

                    </form>

            </div>
