<section class="content-header">
    <h1>逻辑校验</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 支付单数据校验</a></li>
        <li class="active">逻辑校验</li>
    </ol>
</section>

<section class="content">
    <div id="logicalId">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary ws-query">
                    <div class="box-header with-border">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">检索</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-width: 1px;">提运单号：</span>
                                    <input class="form-control" type="text" name="orderNo" placeholder="请输入提运单号"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-primary" type="button" ws-search="bill/logical/merge"
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-list-alt"></i>
                        <h3 class="box-title">校验数据</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-sm btn-success pull-right" style="margin-right: 10px;display: none"
                                    type="button" ws-refresh="" data-toggle="tooltip-disabled">校验结果刷新
                            </button>
                            <button class="btn btn-sm btn-primary pull-right" style="margin-right: 10px" type="button"
                                    id="taxBtn"   ws-tax="" data-toggle="tooltip-disabled">预估税额计算
                            </button>
                            <button class="btn btn-sm btn-danger pull-right" style="margin-right: 10px" type="button"
                                    ws-delete=""
                                    data-toggle="tooltip-disabled">删除
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div style="text-align: center">
                            <table id="query-idCardVerify-table" align="center"
                                   class="table table-striped table-bordered table-hover table-condensed"
                                   width="100%">
                            </table>
                        </div>
                    </div>
                    <div class="overlay hidden" id="loadingDiv">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--逻辑校验预览界面-->
    <div class="row">
        <div class="col-lg-12">
            <div class="info-box" id="preview" style="display: none;">
                <div class="box-header with-border">
                    <i class="fa fa-desktop"></i>
                    <h3 class="box-title" id="ws-preview-title">逻辑校验预览</h3>
                </div>
                <div class="box-body">
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-primary pull-right margin hidden-print" type="button" ws-back=""
                                data-toggle="tooltip-disabled"><i class="fa fa-undo"></i> 返回
                        </button>
                    </div>
                    <div style="text-align: center">
                        <table id="query-idCardVerify-table2" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
