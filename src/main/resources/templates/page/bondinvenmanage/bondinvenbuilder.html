<section class="content-header">
    <h1>保税清单生成</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>清单管理</a></li>
        <li class="active">保税清单生成</li>
    </ol>
</section>


<section class="content">
    <div id="bill">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-solid box-default ws-query">
                    <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">检索</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus" style="color: #fff;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">提运单号：</span>
                                    <input type="text" name="billNo" class="form-control" placeholder="请输入提运单号"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">订单编号：</span>
                                    <input type="text" name="orderNo" class="form-control" placeholder="请输入订单编号"/>
                                </div>
                            </div>

                            <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">物流运单编号：</span>
                                <input type="text" name="logisticsNo" class="form-control"
                                       placeholder="请输入物流运单编号"/>
                            </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">清单生成状态：</span>
                                    <select class="form-control" name="dataStatus">
                                        <option value="">全部</option>
                                        <option value="QDKSC" selected="selected">清单可生成</option>
                                        <option value="QDSCZ">清单生成中</option>
                                        <option value="QDYSC">清单已生成</option>
                                        <option value="QDSCSB">清单生成失败</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search="bill"
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">清单生成</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitDetailBtn"
                                    data-toggle="tooltip-disabled">生成清单
                            </button>
                            <!--<button class="btn btn-sm btn-info pull-right" type="button" style="margin-right: 10px" ws-download="" id="InvenXmlDownload"-->
                            <!--data-toggle="tooltip-disabled">清单报文下载-->
                            <!--</button>-->
                        </div>
                        <div class="box-tools pull-right">
                        </div>
                    </div>
                    <div class="box-body">
                        <div style="text-align: center">
                            <table id="query-detailQuery-table" align="center"
                                   class="table table-striped table-bordered table-hover table-condensed"
                                   width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay hidden" id="loadingDiv">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>

    </div>

</section>
