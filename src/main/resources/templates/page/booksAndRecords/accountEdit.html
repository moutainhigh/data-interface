<div class="box box-default" id="accountInfo">
    <div class="box-header with-border">
        <h3 class="box-title">账册备案信息编辑</h3>
    </div>
    <div class="box-body">
        <div class="row">

            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 统一编号</label>
                    <input type="hidden" name="id"/>
                    <input type="text" class="form-control input-sm" name="etps_preent_no"
                           maxlength="18" placeholder="请填写统一编号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 仓库账册号</label>
                    <input type="text" class="form-control input-sm" name="bws_no"
                           maxlength="64" placeholder="请填写仓库账册号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 企业内部编号???</label>
                    <input type="text" class="form-control input-sm" name="qynbbh"
                           maxlength="50" placeholder="请填写企业内部编号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 申报类型</label>
                    <input type="text" class="form-control input-sm" name="dcl_typecd"
                           maxlength="1" placeholder="请填写申报类型"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 区域场所类别</label>
                    <input type="text" class="form-control input-sm" name="bwl_typecd"
                           maxlength="1" placeholder="请填写区域场所类别"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 主管海关</label>
                    <!--<input type="text" class="form-control input-sm" name="master_cuscd"-->
                           <!--maxlength="4" placeholder="请填写主管海关"/>-->
                    <select class="form-control input-sm" name="master_cuscd" id="master_cuscd"></select>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 经营企业编号</label>
                    <input type="text" class="form-control input-sm" name="bizop_etpsno"
                           maxlength="10" placeholder="请填写经营企业编号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 经营企业名称</label>
                    <input type="text" class="form-control input-sm" name="bizop_etps_nm"
                           maxlength="512" placeholder="请填写经营企业名称"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 仓库容积(立方米)</label>
                    <input type="text" class="form-control input-sm" name="house_volume"
                           maxlength="19" placeholder="请填写仓库容积(立方米)"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 结束有效日期</label>
                    <input type="text" class="form-control input-sm" name="finish_valid_date"
                           maxlength="50" placeholder="请填写结束有效日期"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 录入单位名称???</label>
                    <input type="text" class="form-control input-sm" name="lrdwmc"
                           maxlength="50" placeholder="请填写录入单位名称"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 账册用途</label>
                    <input type="text" class="form-control input-sm" name="usage_typecd"
                           maxlength="1" placeholder="请填写账册用途"/>
                    <small class="help-block hidden"></small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 申报企业编号</label>
                    <input type="text" class="form-control input-sm" name="dcl_etpsno"
                           maxlength="10" placeholder="请填写申报企业编号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 申报企业名称</label>
                    <input type="text" class="form-control input-sm" name="dcl_etps_nm"
                           maxlength="512" placeholder="请填写申报企业名称"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 申报单位类型代码</label>
                    <input type="text" class="form-control input-sm" name="dcl_etps_typecd"
                           maxlength="25" placeholder="请填写申报单位类型代码"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 联系人</label>
                    <input type="text" class="form-control input-sm" name="contact_er"
                           maxlength="10" placeholder="请填写联系人"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 联系电话</label>
                    <input type="text" class="form-control input-sm" name="contact_tele"
                           maxlength="15" placeholder="请填写联系电话"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 企业类型</label>
                    <input type="text" class="form-control input-sm" name="house_typecd"
                           maxlength="1" placeholder="请填写企业类型"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 仓库面积(平方米)</label>
                    <input type="text" class="form-control input-sm" name="house_area"
                           maxlength="19" placeholder="请填写仓库面积(平方米)"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 仓库编号</label>
                    <input type="text" class="form-control input-sm" name="house_no"
                           maxlength="20" placeholder="请填写仓库编号"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 仓库地址</label>
                    <input type="text" class="form-control input-sm" name="house_address"
                           maxlength="100" placeholder="请填写仓库地址"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 记帐模式</label>
                    <input type="text" class="form-control input-sm" name="append_typecd"
                           maxlength="1" placeholder="请填写记帐模式"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 录入单位名称???</label>
                    <input type="text" class="form-control input-sm" name="lrdwmc2"
                           maxlength="50" placeholder="请填写录入单位名称"/>
                    <small class="help-block hidden"></small>
                </div>
                <div class="form-group col-xs-12 margin_b ">
                    <label><strong class="text-red">*</strong> 备注</label>
                    <input type="text" class="form-control input-sm" name="rmk"
                           maxlength="255" placeholder="请填写备注"/>
                    <small class="help-block hidden"></small>
                </div>
            </div>

        </div>
    </div>
    <div class="text-center">
        <small class="help-block text-red hidden" id="errorMsg"></small>
    </div>
    <div class="form-group text-center btnPadding">
        <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                data-toggle="tooltip-disabled"
                title="提交保存">
            <i class="fa fa-check"></i>
        </button>
        <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                data-toggle="tooltip-disabled"
                title="放弃并返回">
            <i class="fa fa-reply"></i>
        </button>
    </div>
</div>
