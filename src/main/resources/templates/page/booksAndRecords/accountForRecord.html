<section class="content-header">
    <h1>账册备案</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>账册备案管理</a></li>
        <li class="active">账册备案</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="box box-default" id="enterpriseInfo">
            <div class="box-header with-border">
                <h3 class="box-title">企业信息</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-sm btn-primary pull-right" style="margin-right: 10px" type="button"
                            ws-delete=""
                            data-toggle="tooltip-disabled">新增备案
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 统一编号</label>
                            <input type="hidden" name="id"/>
                            <input type="text" class="form-control input-sm" name="ent_name"
                                   maxlength="100" readonly="readonly" placeholder="请填写企业名称"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 仓库账册号</label>
                            <input type="text" class="form-control input-sm" name="ent_code"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 企业内部编号</label>
                            <input type="text" class="form-control input-sm" name="ent_legal"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业法人"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 申报类型</label>
                            <input type="text" class="form-control input-sm" name="ent_phone"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业电话"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 区域场所类别</label>
                            <input type="text" class="form-control input-sm" name="ent_unique_code"
                                   maxlength="30" readonly="readonly" placeholder="请填写企业唯一编号"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 主管海关</label>
                            <input type="text" class="form-control input-sm" name="org_code"
                                   maxlength="20" readonly="readonly" placeholder="请填写企业组织机构代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 经营企业编号</label>
                            <input type="text" class="form-control input-sm" name="business_code"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业工商营业执照号"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 经营企业名称</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 仓库容积(立方米)</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 结束有效日期</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 录入单位名称</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 账册用途</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 申报企业编号</label>
                            <input type="text" class="form-control input-sm" name="tax_code"
                                   maxlength="20" readonly="readonly" placeholder="请填写企业税务登记代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 申报企业名称</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 申报单位类型代码</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 联系人</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 联系电话</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 企业类型</label>
                            <input type="text" class="form-control input-sm" name="customs_code"
                                   maxlength="10" readonly="readonly" placeholder="请填写海关十位代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 仓库面积(平方米)</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 仓库编号</label>
                            <input type="text" class="form-control input-sm" name="credit_code"
                                   maxlength="18" readonly="readonly" placeholder="请填写企业统一社会信用代码"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 仓库地址</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 记帐模式</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 录入单位名称</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                        <div class="form-group col-xs-12 margin_b ">
                            <label><strong class="text-red">*</strong> 备注</label>
                            <input type="text" class="form-control input-sm" name="dxp_id"
                                   maxlength="50" readonly="readonly" placeholder="请填写企业DXPID"/>
                            <small class="help-block hidden"></small>
                        </div>
                    </div>
                </div>
            </div>

                <small class="help-block text-red hidden" id="errorMsg"></small>
            </div>
            <div class="form-group text-center btnPadding">
                <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                        data-toggle="tooltip-disabled"
                        title="提交保存">
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                        data-toggle="tooltip-disabled"
                        title="放弃并返回">
                    <i class="fa fa-reply"></i>
                </button>
            </div>-->
        </div>
    </div>
</section>
