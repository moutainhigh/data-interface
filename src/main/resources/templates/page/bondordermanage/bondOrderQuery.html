<section class="content-header">
    <h1>
        订单查询
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税订单管理</a></li>
        <li class="active">订单查询</li>
    </ol>
    <link rel="stylesheet" href="/css/detail_control.css"/>
</section>

<section class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default ws-query">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff;">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon"
                                          style="border-width: 1px;">申报日期：</span>
                                    <input class="form-control" type="text" name="startDeclareTime"/>
                                </div>
                                到
                                <div class="input-group input-daterange">
                                    <input class="form-control" type="text" name="endDeclareTime"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">提运单号</span>
                                    <input type="text" class="form-control" name="billNo" placeholder="请输入提运单号"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">订单编号</span>
                                    <input type="text" class="form-control" name="orderNo" placeholder="请输入订单编号"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">回执状态：</span>
                                    <select class="form-control" name="orderStatus">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="1" >暂存(1)</option>
                                        <option value="100" >海关退单(100)</option>
                                        <option value="120" >海关入库(120)</option>
                                        <option value="2" >申报(2)</option>
                                        <option value="3" >发送海关成功(3)</option>
                                        <option value="4" >发送海关失败(4)</option>
                                        <option value="-" >其他(负号标识码)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                            <!--<div class="form-group">-->
                                <!--<button class="btn btn-sm btn-info" type="button" ws-download="bill"-->
                                        <!--data-toggle="tooltip-disabled"-->
                                        <!--title="下载"><i class="fa fa-download"></i></button>-->
                            <!--</div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">查询结果</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-orderHead-table"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay hidden" id="loadingDiv">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>

</section>
