<section class="content-header">
    <h1>新建出库核注清单</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税进口出区</a></li>
        <li class="active">新建出库核注清单</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">跨境清单回执状态：</span>
                                    <select class="form-control" name="returnStatus">
                                        <option value="">全部</option>
                                        <option value="800" selected="selected">放行</option>
                                        <option value="300">人工审核</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">电商企业：</span>
                                    <input class="form-control" type="text" list="customsCode"
                                           placeholder="请选择、输入海关十位或企业名称"
                                           style="width: 300px;" id="customCode" name="customCode"/>
                                    <datalist id="customsCode" name="customsCode" style="display: none;">
                                        <option value="" selected="selected">全部</option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file"></i>
                    <h3 class="box-title">待绑定的跨境清单</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="crtExitInventory"
                                data-toggle="tooltip-disabled">创建核注清单
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-crtExitInventory-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
