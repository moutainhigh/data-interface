<section class="content-header">
    <h1>出区核放单</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税进口出区</a></li>
        <li class="active">出区核放单</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon"
                                          style="border-width: 1px;">申报时间：</span>
                                    <input class="form-control" type="text" name="dcl_time"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核注清单编号:</span>
                                    <input type="text" class="form-control" name="rlt_no" placeholder="请输入核注清单编号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核放单编号:</span>
                                    <input type="text" class="form-control" name="passport_no" placeholder="请输入核放单编号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核放单申报状态：</span>
                                    <select class="form-control" name="status">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="INIT" >数据待补充</option>
                                        <option value="BDDS4" >出区核放单待申报</option>
                                        <option value="BDDS40" >出区核放单申报中</option>
                                        <option value="BDDS41" >出区核放单正在发往海关</option>
                                        <option value="BDDS42" >出区核放单申报成功</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">核放单回执状态：</span>
                                    <select class="form-control" name="return_status">
                                        <option value="" selected = "selected" >全部</option>
                                        <option value="SAS221_1" >通过</option>
                                        <option value="SAS221_2" >转人工</option>
                                        <option value="SAS221_3" >退单</option>
                                        <option value="SAS221_Y" >入库成功</option>
                                        <option value="SAS221_Z" >入库失败</option>
                                        <option value="SAS223_1" >已过卡</option>
                                        <option value="SAS223_2" >未过卡</option>
                                        <option value="SAS224_2" >拒绝过卡</option>
                                        <option value="SAS224_3" >卡口放行</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file-text"></i>
                    <h3 class="box-title">出区核放单</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitCustom"
                                    data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">提交海关
                        </button>
                        <button class="btn btn-sm btn-danger pull-right" type="button" ws-delete="" id="deleteData"
                                data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">删除
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-exitManifest-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
