<section class="content-header">
    <h1>新建出区空车核放单</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i>保税进口出区</a></li>
        <li class="active">新建出区空车核放单</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid box-default">
                <div class="box-header with-border" style="background-color: #95bfff;color: #fff">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus" style="color: #fff;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">车牌号:</span>
                                    <input type="text" class="form-control" name="vehicle_no" placeholder="请输入车牌号" />
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-sm btn-info" type="button" ws-search=""
                                        data-toggle="tooltip-disabled"
                                        title="查询"><i class="fa fa-search"></i></button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-file"></i>
                    <h3 class="box-title">出区空车核放单</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="submitCustom"
                                    data-toggle="tooltip-disabled" style="margin: 0 10px 0 10px">提交海关
                        </button>
                        <button class="btn btn-sm btn-info pull-right" type="button" ws-submit="" id="crtExitEmpty"
                                data-toggle="tooltip-disabled" style="margin: 0 10px 0 10px">创建出区空车核放单
                        </button>
                        <button class="btn btn-sm btn-danger pull-right" type="button" ws-delete="" id="deleteEmpty"
                                data-toggle="tooltip-disabled" style="margin: 0 5px 0 5px">删除
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-crtExitEmptyPassport-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
