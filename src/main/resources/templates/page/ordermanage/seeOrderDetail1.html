<div class="detailPage">
    <div class="entryTitle">
        <span>订单详情</span>
    </div>
    <div class="text-center">
        <small class="help-block text-red">
            为保证申报内容准确，请在修改国别、币制、包装种类、计量单位等信息时填写对应代码。
        </small>
    </div>
    <table id="entryHead" class="headDetail" border="1px solid balck">
        <tr>
            <td class="headTitle">订单编号</td>
            <td>
                <input class="form-control input-sm" maxlength="32" id="order_No"/>
            </td>
            <td class="headTitle">物流运单编号</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="owner_code"/>
            </td>
            <td class="headTitle">总价</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="goods_Value"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">电商企业代码</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="ebc_Code"/>
            </td>
            <td class="headTitle">电商企业名称</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="ebc_Name"/>
            </td>
            <td class="headTitle">担保企业编号</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="tel"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">申报日期</td>
           <!-- <td colspan="3">-->
            <td>
                <input class="form-control input-sm" maxlength="20" id="app_Time"/>
            </td>
            <td class="headTitle">申报海关代码</td>
            <td>
                <input class="form-control input-sm" maxlength="3"  id="curr_code"/>
            </td>
            <td class="headTitle">口岸海关代码</td>
            <!--<td colspan="3">-->
            <td>
                <input class="form-control input-sm" maxlength="50" id="kouan"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">进口日期</td>
            <td>
                <input class="form-control input-sm" maxlength="20" id="crt_tm"/>
            </td>
            <td class="headTitle">订购人注册号</td>
            <td>
                <input class="form-control input-sm" id="buyer_Reg_No"/>
            </td>
            <td class="headTitle">订购人证件类型</td>
            <td>
                <input class="form-control input-sm" id="buyer_Id_Type" value = "身份证"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">订购人证件号码</td>
            <td>
                <input class="form-control input-sm" id="buyer_Id_Number"/>
            </td>
            <td class="headTitle">订购人姓名</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="buyer_Name"/>
            </td>
            <td class="headTitle">订购人电话</td>
            <td><input class="form-control input-sm" id="consignee_Telephone"/></td>
        </tr>
        <tr>
            <td class="headTitle">商品价格</td>
            <td id="fhrdz">
                <input class="form-control input-sm" maxlength="50" id="ACTURAL_PAID"/>
            </td>
            <td class="headTitle ieDate">非现金抵扣金额</td>
            <td class="ieDate">
                <input class="form-control input-sm" maxlength="50" id="discount"/>
            </td>
            <td class="headTitle ieDate">代扣税款</td>
            <td class="ieDate">
                <input class="form-control input-sm" maxlength="50" id="tax_Total"/>
            </td>
        <!--    <td class="ieDateHide"></td>
            <td class="ieDateHide"></td>
            <td class="headTitle">主要货物名称</td>
            <td id="zysp">
                <input class="form-control input-sm" maxlength="255" id="main_gname"/>
            </td>-->
        </tr>
        <tr>
            <td class="headTitle">申报企业代码</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="send_phone"/>
            </td>
            <td class="headTitle">申报企业名称</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="owner_scc"/>
            </td>
            <td class="headTitle">运输方式</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="agent_scc"/>
            </td>
        </tr>
        <tr>
            <td class="headTitle">原产地</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="consignee_Address"/>
            </td>
            <td class="headTitle">起运国</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="consignee_Ditrict"/>
            </td>
            <td class="headTitle">备注</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="note"/>
            </td>
            <!--<td class="headTitle">运输方式</td>
            <td>
                <input class="form-control input-sm" maxlength="50" id="agent_scc"/>
            </td>-->
        </tr>
        <!--<tr id="bzTr" class="hide">
            <td class="headTitle">备注</td>
            <td id="bz" colspan="5">
                <input class="form-control input-sm" maxlength="50" id="note_s"/>
            </td>
        </tr>-->
    </table>

    <div class="text-center">
        <small class="help-block text-red" id="errorMsg"></small>
    </div>
    <div class="form-group text-center margin" id="btnDiv">
        <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                data-toggle="tooltip-disabled"
                title="提交保存">
            <i class="fa fa-check"></i>
        </button>
        <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                data-toggle="tooltip-disabled"
                title="取消并返回">
