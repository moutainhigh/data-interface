<section class="content-header">
    <h1>身份证校验记录</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 数据校验</a></li>
        <li class="active">身份证校验记录</li>
    </ol>
</section>


<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">订单编号：</span>
                                <input type="text" name="billNo" class="form-control" placeholder="请输入订单编号"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-daterange">
                                <span class="input-group-addon" style="border-width: 1px;">进口日期：</span>
                                <input class="form-control " type="text" name="flightTimes" placeholder="请选择进口日期"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="border-width: 1px;">姓名：</span>
                                <input class="form-control" type="text" name="reName" placeholder="请输入姓名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="border-width: 1px;">证件号：</span>
                                <input class="form-control" type="text" name="reID" placeholder="请输入证件号"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">校验状态：</span>
                                <select class="form-control" name="idCardStatus"
                                        onchange="sw.pageModule('express/import_b/verify_record').setButton()">
                                    <option id="no" value="">请选择检验状态</option>
                                    <option value="P">未校验</option>
                                    <option value="Y">通过</option>
                                    <option value="N">未通过</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search="verify/verifyRecord"
                                    onclick="sw.pageModule('express/import_b/verify_record').LoadTable()"
                                    data-toggle="tooltip-disabled"
                                    title="查询"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-download="bill"
                                    data-toggle="tooltip-disabled"
                                    title="只提供身份证验证通过的分单下载"><i class="fa fa-download"> </i></button>
                            <span class="color-red" id="al1"> * 请输入运单号</span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-list-alt"></i>
                    <h3 class="box-title">身份证校验记录</h3>
                    <div class="box-tools pull-right">
                        <div class="pull-right" style="margin: 5px 30px 5px 5px">
                            剩余次数：<span id="verify_surplus" name="verify_surplus">0</span>
                        </div>
                        <div class="pull-right" style="margin: 5px 30px 5px 5px">
                            累计次数：<span id="verify_count" name="verify_count">0</span>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-idCardVerify-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作区名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    [载入子表单]
                </div>
            </div>
        </section>
    </div>
</section>
