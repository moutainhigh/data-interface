<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <base th:href="${basePath}"/>
    <title th:text="${pageName}"></title>

    <meta th:include="fragments/resource :: head-login" th:remove="tag"/>
    <link rel="stylesheet" href="css/login.css"/>
    <style>
        .btn-success {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }

        .btn-success:hover,  .btn-success:active, .btn-success.hover  {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }

        .btn-success.active.focus, .btn-success.active:focus, .btn-success.active:hover, .btn-success:active.focus, .btn-success:active:focus, .btn-success:active:hover, .open > .dropdown-toggle.btn-success.focus, .open > .dropdown-toggle.btn-success:focus, .open > .dropdown-toggle.btn-success:hover {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col-lg-8">
            <img id="loginBackground" src="image/denglu.jpg" style="margin-left: -200px;margin-top: -100px;"/>
        </div>
        <div class="col-lg-4 .col-xs-12 .col-sm-12" >
            <div class="side">
                <div class="login">
                    <div class="title">
                        <h1 th:text="${pageName}"></h1>
                        <!--<h5>SINGLE WINDOW SYSTEM</h5>-->
                        <h5></h5>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <span class="text-red">*</span>
                            <span class="text-red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></span>
                        </div>
                        <div th:if="${param.logout}">
                            <span style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="用户名称" name="username" maxlength="32"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" autocomplete="off" placeholder="登录密码"
                                       name="password" maxlength="16"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" maxlength="4" placeholder="验证码" name="fillCode"/>
                                <a class="input-group-addon authCode" href="javascript:void(0);" id="vCodeLink">
                                    <img width="100" height="28" src="login/getAuthCode"/></a>
                            </div>
                        </div>

                        <div class="form-group hide">
                            <div class="input-group">
                                <input type="checkbox" name="savePW" id="savePW"/>
                                <label for="savePW">保存密码</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-success btn-block" id="loginBtn" type="submit" value="登录"/>

                        </div>
                    </form>
                    <div class="bg"></div>
                </div>
                <div  class="footer" style="font-size: 14px" align="center">浏览器支持：chrome、firefox、360极速浏览器</div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/resource :: scripts-login"></div>
<div th:replace="fragments/dialogs :: dialog-alert"></div>
</body>
</html>
