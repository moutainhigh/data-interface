<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <base th:href="${basePath}"/>
    <title th:text="${pageName}"></title>

    <meta th:include="fragments/resource :: head-login" th:remove="tag"/>
    <link rel="stylesheet" href="css/login.css"/>
    <style>
        .btn-success {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }

        .btn-success:hover,  .btn-success:active, .btn-success.hover  {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }

        .btn-success.active.focus, .btn-success.active:focus, .btn-success.active:hover, .btn-success:active.focus, .btn-success:active:focus, .btn-success:active:hover, .open > .dropdown-toggle.btn-success.focus, .open > .dropdown-toggle.btn-success:focus, .open > .dropdown-toggle.btn-success:hover {
            background-color: #65b0f2;
            border-color: #65b0f2;
        }
    </style>
</head>
<body style="overflow-y: scroll">
<div class="wrap">
    <div class="row"
         style="background: url('/image/background.jpg');
         /*-webkit-background-size: cover;*/
         /*-moz-background-size: cover;*/
         /*-o-background-size: cover;*/
         /*background-size: cover;*/

         background-position-x: center;
         background-position-y: center;
         background-repeat: no-repeat;
         background-position: center;
         background-attachment: scroll;
         background-size: cover;
         min-height: 1000px;">
        <div class="col-xs-1"></div>

        <div class="col-xs-10">
            <!-- 标题 -->
            <div class="row text-center" style="padding-top: 50px;">
                <span style="color: #ffffff;font-size: 40px;white-space:nowrap;">中国(西安)跨境电子商务综合实验区</span>
            </div>
            <!-- 副标题 -->
            <div class="row text-center" style="padding-top: 10px;">
                <span style="color:#ffffff;font-size: 45px;white-space:nowrap;">跨境电商通关服务平台</span>
            </div>
            <!-- 登录框 -->
            <div class="row text-center"
                 style="padding-top: 180px;">

                    <div class="login" style="margin:10px auto;">
                        <form th:action="@{/login}" method="post"
                              style="background: white;padding:25px;margin:0 auto;width: 380px !important;height: 310px !important;">

                            <div class="abc" style="padding: 15px;">

                                <div th:if="${param.error}" style="padding-bottom: 10px;">
                                    <span class="text-red">*</span>
                                    <span class="text-red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></span>
                                </div>

                                <div th:if="${param.logout}">
                                    <span style="color: red"></span>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" placeholder="用户名称" name="username"
                                               maxlength="32"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" autocomplete="off"
                                               placeholder="登录密码"
                                               name="password" maxlength="16"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" maxlength="4" placeholder="验证码"
                                               name="fillCode"/>
                                        <a class="input-group-addon authCode" href="javascript:void(0);" id="vCodeLink">
                                            <img width="100" height="28" src="login/getAuthCode"/></a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-success btn-block" id="loginBtn" type="submit" value="登录"/>

                                </div>

                                <div class="note text-center" style="color: red;">
                                    浏览器支持：<br/>chrome、firefox、360极速浏览器
                                </div>

                            </div>

                        </form>
                    </div>

            </div>
        </div>
        <div class="col-xs-1"></div>

    </div>
    <div class="footer text-center">
        技术支持：西安电子口岸 服务热线：029-95198
    </div>

</div>
<div th:replace="fragments/resource :: scripts-login"></div>
<div th:replace="fragments/dialogs :: dialog-alert"></div>
</body>
</html>
